<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VendedorViewDlg" widgetVar="VendedorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewVendedorTitle}" closeOnEscape="true">

            <h:form id="VendedorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{vendedorController.selected != null}">

                        <h:outputText value="#{myBundle.ViewVendedorLabel_cedula}"/>
                        <h:outputText value="#{vendedorController.selected.cedula}" title="#{myBundle.ViewVendedorTitle_cedula}"/>

                        <h:outputText value="#{myBundle.ViewVendedorLabel_nombre}"/>
                        <h:outputText value="#{vendedorController.selected.nombre}" title="#{myBundle.ViewVendedorTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewVendedorLabel_apellido}"/>
                        <h:outputText value="#{vendedorController.selected.apellido}" title="#{myBundle.ViewVendedorTitle_apellido}"/>

                        <h:outputText value="#{myBundle.ViewVendedorLabel_fechaIngreso}"/>
                        <h:outputText value="#{vendedorController.selected.fechaIngreso}" title="#{myBundle.ViewVendedorTitle_fechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('VendedorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
