<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturaViewDlg" widgetVar="FacturaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewFacturaTitle}" closeOnEscape="true">

            <h:form id="FacturaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{facturaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewFacturaLabel_nroFactura}"/>
                        <h:outputText value="#{facturaController.selected.nroFactura}" title="#{myBundle.ViewFacturaTitle_nroFactura}"/>

                        <h:outputText value="#{myBundle.ViewFacturaLabel_fechaEmision}"/>
                        <h:outputText value="#{facturaController.selected.fechaEmision}" title="#{myBundle.ViewFacturaTitle_fechaEmision}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewFacturaLabel_montoTotal}"/>
                        <h:outputText value="#{facturaController.selected.montoTotal}" title="#{myBundle.ViewFacturaTitle_montoTotal}"/>

                        <h:outputText value="#{myBundle.ViewFacturaLabel_idPedido}"/>
                        <h:outputText value="#{facturaController.selected.idPedido.idPedido}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('FacturaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
