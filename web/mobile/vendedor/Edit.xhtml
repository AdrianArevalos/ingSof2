<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="VendedorEditPage" lazy="true">
        <pm:header title="#{myBundle.EditVendedorTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:VendedorListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="VendedorEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{vendedorController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditVendedorLabel_cedula}" for="cedula" />
                            <h:outputText id="cedula" value="#{vendedorController.selected.cedula}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditVendedorLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{vendedorController.selected.nombre}" title="#{myBundle.EditVendedorTitle_nombre}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditVendedorLabel_apellido}" for="apellido" />
                            <p:inputText id="apellido" value="#{vendedorController.selected.apellido}" title="#{myBundle.EditVendedorTitle_apellido}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditVendedorLabel_fechaIngreso}" for="fechaIngreso" />
                            <p:calendar id="fechaIngreso" pattern="MM/dd/yyyy" value="#{vendedorController.selected.fechaIngreso}" title="#{myBundle.EditVendedorTitle_fechaIngreso}"  showOn="button"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{vendedorController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:VendedorListPage:VendedorListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:VendedorListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
