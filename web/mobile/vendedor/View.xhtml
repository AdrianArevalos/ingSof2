<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="VendedorViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewVendedorTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:VendedorListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="VendedorViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{vendedorController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVendedorLabel_cedula}"/>
                            <h:outputText value="#{vendedorController.selected.cedula}" title="#{myBundle.ViewVendedorTitle_cedula}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVendedorLabel_nombre}"/>
                            <h:outputText value="#{vendedorController.selected.nombre}" title="#{myBundle.ViewVendedorTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVendedorLabel_apellido}"/>
                            <h:outputText value="#{vendedorController.selected.apellido}" title="#{myBundle.ViewVendedorTitle_apellido}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVendedorLabel_fechaIngreso}"/>
                            <h:outputText value="#{vendedorController.selected.fechaIngreso}" title="#{myBundle.ViewVendedorTitle_fechaIngreso}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
