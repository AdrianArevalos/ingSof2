<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="FacturaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewFacturaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:FacturaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="FacturaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{facturaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewFacturaLabel_nroFactura}"/>
                            <h:outputText value="#{facturaController.selected.nroFactura}" title="#{myBundle.ViewFacturaTitle_nroFactura}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewFacturaLabel_fechaEmision}"/>
                            <h:outputText value="#{facturaController.selected.fechaEmision}" title="#{myBundle.ViewFacturaTitle_fechaEmision}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewFacturaLabel_montoTotal}"/>
                            <h:outputText value="#{facturaController.selected.montoTotal}" title="#{myBundle.ViewFacturaTitle_montoTotal}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewFacturaLabel_idPedido}"/>
                            <h:outputText value="#{facturaController.selected.idPedido.idPedido}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
