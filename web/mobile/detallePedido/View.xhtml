<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DetallePedidoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewDetallePedidoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DetallePedidoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DetallePedidoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{detallePedidoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDetallePedidoLabel_detallePedidoPK_idPedido}"/>
                            <h:outputText value="#{detallePedidoController.selected.detallePedidoPK.idPedido}" title="#{myBundle.ViewDetallePedidoTitle_detallePedidoPK_idPedido}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDetallePedidoLabel_detallePedidoPK_idProducto}"/>
                            <h:outputText value="#{detallePedidoController.selected.detallePedidoPK.idProducto}" title="#{myBundle.ViewDetallePedidoTitle_detallePedidoPK_idProducto}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDetallePedidoLabel_cantidad}"/>
                            <h:outputText value="#{detallePedidoController.selected.cantidad}" title="#{myBundle.ViewDetallePedidoTitle_cantidad}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDetallePedidoLabel_pedido}"/>
                            <h:outputText value="#{detallePedidoController.selected.pedido.idPedido}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDetallePedidoLabel_producto}"/>
                            <h:outputText value="#{detallePedidoController.selected.producto.descripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
