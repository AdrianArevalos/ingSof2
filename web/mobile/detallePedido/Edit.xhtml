<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DetallePedidoEditPage" lazy="true">
        <pm:header title="#{myBundle.EditDetallePedidoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DetallePedidoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DetallePedidoEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{detallePedidoController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditDetallePedidoLabel_detallePedidoPK_idPedido}" for="detallePedidoPK_idPedido" />
                            <h:outputText id="detallePedidoPK_idPedido" value="#{detallePedidoController.selected.detallePedidoPK.idPedido}" />
                        </pm:field>

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditDetallePedidoLabel_detallePedidoPK_idProducto}" for="detallePedidoPK_idProducto" />
                            <h:outputText id="detallePedidoPK_idProducto" value="#{detallePedidoController.selected.detallePedidoPK.idProducto}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditDetallePedidoLabel_cantidad}" for="cantidad" />
                            <p:inputText id="cantidad" value="#{detallePedidoController.selected.cantidad}" title="#{myBundle.EditDetallePedidoTitle_cantidad}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditDetallePedidoLabel_pedido}" for="pedido" />
                            <h:outputText id="pedido" value="#{detallePedidoController.selected.pedido}" />
                        </pm:field>

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditDetallePedidoLabel_producto}" for="producto" />
                            <h:outputText id="producto" value="#{detallePedidoController.selected.producto}" />
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{detallePedidoController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:DetallePedidoListPage:DetallePedidoListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:DetallePedidoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
