<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ProductoCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateProductoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ProductoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ProductoCreateForm">

                <h:panelGroup id="display" rendered="#{productoController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateProductoLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{productoController.selected.descripcion}" title="#{myBundle.CreateProductoTitle_descripcion}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateProductoLabel_precioUnitario}" for="precioUnitario" />
                            <p:inputText id="precioUnitario" value="#{productoController.selected.precioUnitario}" title="#{myBundle.CreateProductoTitle_precioUnitario}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateProductoLabel_stock}" for="stock" />
                            <p:inputText id="stock" value="#{productoController.selected.stock}" title="#{myBundle.CreateProductoTitle_stock}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{productoController.saveNew}" value="#{myBundle.Save}" update="display,:ProductoListPage:ProductoListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:ProductoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
