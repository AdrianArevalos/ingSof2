<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PedidoCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreatePedidoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PedidoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PedidoCreateForm">

                <h:panelGroup id="display" rendered="#{pedidoController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreatePedidoLabel_cedulaRucCliente}" for="cedulaRucCliente" />
                            <p:selectOneMenu id="cedulaRucCliente" value="#{pedidoController.selected.cedulaRucCliente}"  converter="clienteConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{clienteController.items}"
                                               var="cedulaRucClienteItem"
                                               itemValue="#{cedulaRucClienteItem}"
                                               itemLabel="#{cedulaRucClienteItem.cedulaRuc.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreatePedidoLabel_nroFactura}" for="nroFactura" />
                            <p:selectOneMenu id="nroFactura" value="#{pedidoController.selected.nroFactura}"  converter="facturaConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{facturaController.items}"
                                               var="nroFacturaItem"
                                               itemValue="#{nroFacturaItem}"
                                               itemLabel="#{nroFacturaItem.nroFactura.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreatePedidoLabel_idPresupuesto}" for="idPresupuesto" />
                            <p:selectOneMenu id="idPresupuesto" value="#{pedidoController.selected.idPresupuesto}"  converter="presupuestoConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{presupuestoController.items}"
                                               var="idPresupuestoItem"
                                               itemValue="#{idPresupuestoItem}"
                                               itemLabel="#{idPresupuestoItem.idPresupuesto.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreatePedidoLabel_cedulaVendedor}" for="cedulaVendedor" />
                            <p:selectOneMenu id="cedulaVendedor" value="#{pedidoController.selected.cedulaVendedor}"  converter="vendedorConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{vendedorController.items}"
                                               var="cedulaVendedorItem"
                                               itemValue="#{cedulaVendedorItem}"
                                               itemLabel="#{cedulaVendedorItem.cedula.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{pedidoController.saveNew}" value="#{myBundle.Save}" update="display,:PedidoListPage:PedidoListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:PedidoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
