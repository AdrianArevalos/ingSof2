<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PresupuestoViewDlg" widgetVar="PresupuestoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPresupuestoTitle}" closeOnEscape="true">

            <h:form id="PresupuestoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{presupuestoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPresupuestoLabel_idPresupuesto}"/>
                        <h:outputText value="#{presupuestoController.selected.idPresupuesto}" title="#{myBundle.ViewPresupuestoTitle_idPresupuesto}"/>

                        <h:outputText value="#{myBundle.ViewPresupuestoLabel_fecha}"/>
                        <h:outputText value="#{presupuestoController.selected.fecha}" title="#{myBundle.ViewPresupuestoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewPresupuestoLabel_importeTotal}"/>
                        <h:outputText value="#{presupuestoController.selected.importeTotal}" title="#{myBundle.ViewPresupuestoTitle_importeTotal}"/>

                        <h:outputText value="#{myBundle.ViewPresupuestoLabel_idPedido}"/>
                        <h:outputText value="#{presupuestoController.selected.idPedido.idPedido}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PresupuestoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
