<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Login" >
                <p:growl autoUpdate="true" showDetail="true" />
                <h:panelGrid columns="2">
                    <p:outputLabel for="txtUsuario" value="Usuario" />
                    <p:inputText id="txtUsuario" required="true" value="#{loginController.usuario.usuario}"/>
                
                    <p:outputLabel for="txtPassword" value="Password" />
                    <p:password id="txtPassword" required="true" value="#{loginController.usuario.password}"/>
                
                    <p:column/>
                    <p:commandButton icon="ui-icon-key" value="Iniciar Sesion" action="#{loginController.iniciarSesion()}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
