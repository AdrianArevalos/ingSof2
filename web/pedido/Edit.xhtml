<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PedidoEditDlg" widgetVar="PedidoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditPedidoTitle}" closeOnEscape="true">

            <h:form id="PedidoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{pedidoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditPedidoLabel_idPedido}" for="idPedido" />
                        <h:outputText id="idPedido" value="#{pedidoController.selected.idPedido}" />

                        <p:outputLabel value="#{myBundle.EditPedidoLabel_cedulaRucCliente}" for="cedulaRucCliente" />
                        <p:selectOneMenu id="cedulaRucCliente" value="#{pedidoController.selected.cedulaRucCliente}"  converter="clienteConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.items}"
                                           var="cedulaRucClienteItem"
                                           itemValue="#{cedulaRucClienteItem}"
                                           itemLabel="#{cedulaRucClienteItem.cedulaRuc.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditPedidoLabel_nroFactura}" for="nroFactura" />
                        <p:selectOneMenu id="nroFactura" value="#{pedidoController.selected.nroFactura}"  converter="facturaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{facturaController.items}"
                                           var="nroFacturaItem"
                                           itemValue="#{nroFacturaItem}"
                                           itemLabel="#{nroFacturaItem.nroFactura.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditPedidoLabel_idPresupuesto}" for="idPresupuesto" />
                        <p:selectOneMenu id="idPresupuesto" value="#{pedidoController.selected.idPresupuesto}"  converter="presupuestoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{presupuestoController.items}"
                                           var="idPresupuestoItem"
                                           itemValue="#{idPresupuestoItem}"
                                           itemLabel="#{idPresupuestoItem.idPresupuesto.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditPedidoLabel_cedulaVendedor}" for="cedulaVendedor" />
                        <p:selectOneMenu id="cedulaVendedor" value="#{pedidoController.selected.cedulaVendedor}"  converter="vendedorConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{vendedorController.items}"
                                           var="cedulaVendedorItem"
                                           itemValue="#{cedulaVendedorItem}"
                                           itemLabel="#{cedulaVendedorItem.cedula.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pedidoController.save}" value="#{myBundle.Save}" update="display,:PedidoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PedidoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('PedidoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
